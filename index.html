  </head>
  <body>
    <!----Header------>
    <header>
      <!----Navigation Bar------>

            <a class="navbar-item"> LENGUAGE: EN </a>

          <!----Navigation Bar Right Side------>

            <!----Icon Buttons------>
            <div class="navbar-item">
              <div class="buttons">
                <button class="button is-light">

                <button class="button is-light">
                  <img src="src/search-icon.png" />

      <!----Secondary Navigation------>
      <nav class="secondnav" role="navigation">

      <div class="branding">
        <div class="branding-prod">
          <section class="column-left"></section>
          <section class="column-right">
            <h3 class="subtitle">BEE</h3>
            <p class="description">
              Coffee and citrus based fragrance, masculine scents impossible to

          </section>
        </div>

    <!----Main------>
    <main>
      <!----Tertiary Navigation------>
      <nav class="tertnav" role="navigation">
